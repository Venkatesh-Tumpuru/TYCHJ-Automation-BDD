name: ðŸš€ Run Automation Tests (Playwright + Cucumber + Allure)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "ðŸ·ï¸ Enter tags to execute (example: @smoke)"
        required: true
        default: "@smoke"
        type: string

      url:
        description: "ðŸ”— Application URL"
        required: true
        default: "https://parabank.parasoft.com/parabank/index.htm"
        type: string

      browser:
        description: "ðŸŒ Select Browser"
        required: true
        type: choice
        options:
          - chromium
          - firefox
          - webkit
        default: chromium

      headless:
        description: "ðŸ‘» Run in headless mode?"
        required: true
        type: choice
        options:
          - "true"
          - "false"
        default: "true"

      parallel:
        description: "ðŸ§µ Number of parallel workers"
        required: true
        default: "2"
        type: string
  
      retries:
        description: "ðŸ” Number of retries per scenario"
        required: true
        default: "0"
        type: string

      notify_email:
        description: "ðŸ“§ Enable Email Notification?"
        required: true
        type: choice
        options:
          - "true"
          - "false"
        default: "false"

      notify_slack:
        description: "ðŸ’¬ Enable Slack Notification?"
        required: true
        type: choice
        options:
          - "true"
          - "false"
        default: "false"

      notify_teams:
        description: "ðŸ‘¥ Enable Teams Notification?"
        required: true
        type: choice
        options:
          - "true"
          - "false"
        default: "false"

      mail_host:
        description: "ðŸ“¨ SMTP Mail Host"
        required: true
        default: "smtp.gmail.com"
        type: string

      mail_port:
        description: "ðŸ“¬ SMTP Port"
        required: true
        default: "587"
        type: string

      mail_user:
        description: "ðŸ‘¤ Sender Email ID"
        required: true
        default: "test@gmail.com"
        type: string

      mail_pass:
        description: "ðŸ”‘ Email Password/App Password"
        required: true
        default: "xxxx"
        type: string

      mail_to:
        description: "ðŸ“¥ Recipient Email ID"
        required: true
        default: "team@gmail.com"
        type: string

      slack_webhook:
        description: "ðŸ’¬ Slack Webhook URL"
        required: true
        default: "https://hooks.slack.com/services/xxxx"
        type: string

      teams_webhook:
        description: "ðŸ‘¥ Teams Webhook URL"
        required: true
        default: "https://tychonsolution.webhook.office.com/webhookb2/c6847e4e-0b96-4233-a0cb-e999eb422713@df39b915-b72f-429a-8164-4983c27bb320/IncomingWebhook/5852ea4ce5c9447ab0e2fbb84f23306d/541176d1-32a4-4523-9bd9-fd970938e78a/V21h9xidr3uBAelmgCtIMKoV0O2BcqoeZTg-TOLBFNRx01"
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node Setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: âš™ Set ENV
        run: |
          echo "TAGS=${{ github.event.inputs.tags }}" >> $GITHUB_ENV
          echo "URL=${{ github.event.inputs.url }}" >> $GITHUB_ENV
          echo "BROWSER=${{ github.event.inputs.browser }}" >> $GITHUB_ENV
          echo "HEADLESS=${{ github.event.inputs.headless }}" >> $GITHUB_ENV
          echo "PARALLEL=${{ github.event.inputs.parallel }}" >> $GITHUB_ENV
          echo "RETRIES=${{ github.event.inputs.retries }}" >> $GITHUB_ENV

          echo "NOTIFY_EMAIL=${{ github.event.inputs.notify_email }}" >> $GITHUB_ENV
          echo "NOTIFY_SLACK=${{ github.event.inputs.notify_slack }}" >> $GITHUB_ENV
          echo "NOTIFY_TEAMS=${{ github.event.inputs.notify_teams }}" >> $GITHUB_ENV

          echo "MAIL_HOST=${{ github.event.inputs.mail_host }}" >> $GITHUB_ENV
          echo "MAIL_PORT=${{ github.event.inputs.mail_port }}" >> $GITHUB_ENV
          echo "MAIL_USER=${{ github.event.inputs.mail_user }}" >> $GITHUB_ENV
          echo "MAIL_PASS=${{ github.event.inputs.mail_pass }}" >> $GITHUB_ENV
          echo "MAIL_TO=${{ github.event.inputs.mail_to }}" >> $GITHUB_ENV

          echo "SLACK_WEBHOOK=${{ github.event.inputs.slack_webhook }}" >> $GITHUB_ENV
          echo "TEAMS_WEBHOOK=${{ github.event.inputs.teams_webhook }}" >> $GITHUB_ENV


      - name: ðŸ§ª Run Tests
        run: npm run test
        continue-on-error: true

      - name: ðŸ”„ Convert to Allure Format
        if: always()
        run: npm run allure:convert

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: ðŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: src/reports/allure-report
          retention-days: 14

      - name: ðŸ“¤ Upload Cucumber JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: src/reports/cucumber-report.json
          retention-days: 14

      - name: ðŸ“¤ Upload Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: src/reports/videos
          retention-days: 7

      - name: ðŸ“¢ Send Notifications
        if: always()
        run: npm run notify
