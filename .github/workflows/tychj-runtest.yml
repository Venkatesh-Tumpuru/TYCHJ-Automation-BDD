name: ðŸš€ Run Automation Tests (Playwright + Cucumber + Allure)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "ðŸ·ï¸ Tags (example: @smoke)"
        required: true
        default: "@smoke"
        type: string

      browser:
        description: "ðŸŒ Browser"
        required: true
        type: choice
        options:
          - chromium
          - firefox
          - webkit
        default: chromium

      headless:
        description: "ðŸ‘» Headless?"
        required: true
        type: choice
        options: ["true","false"]
        default: "true"

      parallel:
        description: "ðŸ§µ Parallel"
        required: true
        default: "2"
        type: string
        
      retries:
        description: "ðŸ” Retries"
        required: true
        default: "0"
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node Setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: âš™ Set ENV
        run: |
          echo "TAGS=${{ github.event.inputs.tags }}" >> $GITHUB_ENV
          echo "BROWSER=${{ github.event.inputs.browser }}" >> $GITHUB_ENV
          echo "HEADLESS=${{ github.event.inputs.headless }}" >> $GITHUB_ENV
          echo "PARALLEL=${{ github.event.inputs.parallel }}" >> $GITHUB_ENV
          echo "RETRIES=${{ github.event.inputs.retries }}" >> $GITHUB_ENV

      - name: ðŸ§ª Run Tests
        run: |
          echo "Running tests..."
          npm run test

      - name: ðŸ”„ Convert to Allure JSON
        run: npm run allure:convert

      - name: ðŸ“Š Generate Allure Report
        run: npm run allure:generate

      - name: ðŸ“¤ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: src/reports/allure-report
          retention-days: 14
          if-no-files-found: error
