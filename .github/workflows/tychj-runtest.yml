name: ğŸš€ Run Automation Tests (Playwright + Cucumber + Allure)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "ğŸ·ï¸ Enter tags to execute (example: @smoke)"
        required: true
        default: "@smoke"
        type: string

      url:
        description: "ğŸ”— Application URL"
        required: true
        default: "https://parabank.parasoft.com/parabank/index.htm"
        type: string

      browser:
        description: "ğŸŒ Select Browser"
        required: true
        type: choice
        options:
          - chromium
          - firefox
          - webkit
        default: chromium

      headless:
        description: "ğŸ‘» Run in headless mode?"
        required: true
        type: choice
        options:
          - "true"
          - "false"
        default: "true"

      parallel:
        description: "ğŸ§µ Number of parallel workers"
        required: true
        default: "2"
        type: string
  
      retries:
        description: "ğŸ” Number of retries per scenario"
        required: true
        default: "0"
        type: string

      # ------------------------------------------------
      # ğŸ”” Notification Toggles (true/false)
      # ------------------------------------------------
      notify_email:
        description: "ğŸ“§ Enable Email Notification?"
        required: true
        type: choice
        options:
          - "true"
          - "false"
        default: "false"

      notify_slack:
        description: "ğŸ’¬ Enable Slack Notification?"
        required: true
        type: choice
        options:
          - "true"
          - "false"
        default: "false"

      notify_teams:
        description: "ğŸ‘¥ Enable Teams Notification?"
        required: true
        type: choice
        options:
          - "true"
          - "false"
        default: "false"

      # ------------------------------------------------
      # ğŸ“§ Email Configuration
      # ------------------------------------------------
      mail_host:
        description: "ğŸ“¨ SMTP Mail Host"
        required: true
        default: "smtp.gmail.com"
        type: string

      mail_port:
        description: "ğŸ“¬ SMTP Port"
        required: true
        default: "587"
        type: string

      mail_user:
        description: "ğŸ‘¤ Sender Email ID"
        required: true
        default: "test@gmail.com"
        type: string

      mail_pass:
        description: "ğŸ”‘ Email Password/App Password"
        required: true
        default: "xxxx"
        type: string

      mail_to:
        description: "ğŸ“¥ Recipient Email ID"
        required: true
        default: "team@gmail.com"
        type: string

      # ------------------------------------------------
      # ğŸ’¬ Slack Webhook
      # ------------------------------------------------
      slack_webhook:
        description: "ğŸ’¬ Slack Webhook URL"
        required: true
        default: "https://hooks.slack.com/services/xxxx"
        type: string

      # ------------------------------------------------
      # ğŸ‘¥ Teams Webhook
      # ------------------------------------------------
      teams_webhook:
        description: "ğŸ‘¥ Teams Webhook URL"
        required: true
        default: "https://outlook.office.com/webhook/xxxx"
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------
      # ğŸ“¦ Checkout Project
      # ---------------------------------------
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ---------------------------------------
      # âš™ï¸ Setup Node.js
      # ---------------------------------------
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------------------------------------
      # ğŸ“š Install Dependencies
      # ---------------------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # ---------------------------------------
      # ğŸ­ Install Playwright Browsers
      # ---------------------------------------
      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      # ---------------------------------------
      # ğŸŒ Inject Environment Variables
      # ---------------------------------------
      - name: âš™ï¸ Set Environment Variables
        run: |
          echo "TAGS=${{ github.event.inputs.tags }}" >> $GITHUB_ENV
          echo "URL=${{ github.event.inputs.url }}" >> $GITHUB_ENV
          echo "BROWSER=${{ github.event.inputs.browser }}" >> $GITHUB_ENV
          echo "HEADLESS=${{ github.event.inputs.headless }}" >> $GITHUB_ENV
          echo "PARALLEL=${{ github.event.inputs.parallel }}" >> $GITHUB_ENV
          echo "RETRIES=${{ github.event.inputs.retries }}" >> $GITHUB_ENV

          echo "NOTIFY_EMAIL=${{ github.event.inputs.notify_email }}" >> $GITHUB_ENV
          echo "NOTIFY_SLACK=${{ github.event.inputs.notify_slack }}" >> $GITHUB_ENV
          echo "NOTIFY_TEAMS=${{ github.event.inputs.notify_teams }}" >> $GITHUB_ENV

          echo "MAIL_HOST=${{ github.event.inputs.mail_host }}" >> $GITHUB_ENV
          echo "MAIL_PORT=${{ github.event.inputs.mail_port }}" >> $GITHUB_ENV
          echo "MAIL_USER=${{ github.event.inputs.mail_user }}" >> $GITHUB_ENV
          echo "MAIL_PASS=${{ github.event.inputs.mail_pass }}" >> $GITHUB_ENV
          echo "MAIL_TO=${{ github.event.inputs.mail_to }}" >> $GITHUB_ENV

          echo "SLACK_WEBHOOK=${{ github.event.inputs.slack_webhook }}" >> $GITHUB_ENV
          echo "TEAMS_WEBHOOK=${{ github.event.inputs.teams_webhook }}" >> $GITHUB_ENV

      # ---------------------------------------
      # ğŸ§ª Run Playwright+Cucumber Tests
      # ---------------------------------------
      - name: ğŸ§ª Run Cucumber Tests
        run: |
          echo "ğŸš€ Running tests with settings:"
          echo "ğŸ·ï¸ Tags: $TAGS"
          echo "ğŸ”— URL: $URL"
          echo "ğŸŒ Browser: $BROWSER"
          echo "ğŸ‘» Headless: $HEADLESS"
          echo "ğŸ§µ Parallel: $PARALLEL"
          echo "ğŸ” Retries: $RETRIES"
          echo "ğŸ“§ Notify Email: $NOTIFY_EMAIL"
          echo "ğŸ’¬ Notify Slack: $NOTIFY_SLACK"
          echo "ğŸ‘¥ Notify Teams: $NOTIFY_TEAMS"
          npm run test

      # ---------------------------------------
      # ğŸ“Š Generate Allure Report
      # ---------------------------------------
      - name: ğŸ“Š Generate Allure Report
        if: always()
        run: npm run allure:generate

      # ---------------------------------------
      # ğŸ“¤ Upload Allure Report as Artifact
      # ---------------------------------------
      - name: ğŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: src/reports/allure-report
          retention-days: 10
